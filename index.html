<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator </title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
<script src="index.js"></script>
    </head>
    <body onload="myFunction()">
        <img src="images/logo.svg" alt="'logo" class="logo">
        <div class="main-div">
         <div class="div-cal">
            <form>

            
            <p>Bill</p>
            <input type="text" class="amount" placeholder="0"  id="amount"
            style=" background-image: url('images/icon-dollar.svg');"
            >
            <p>Select Tip %</p>
            <div class="tip-div" id="div-tip">
                <span class="div-per" data-rating="5">5%</span>
                <span class="div-per" data-rating="10">10%</span>
                <span class="div-per" data-rating="15">15%</span>
                <span class="div-per" data-rating="20">20%</span>
                <span class="div-per" data-rating="25">25%</span>
                <input type="text" id="input" onchange="custom()" placeholder="Custom">
            </div>
            <p>Number Of People <span class="error">can't be zero</span></p>
            <input type="text" class="amount" placeholder="0" id="num" onchange="cals()"
            style=" background-image: url('images/icon-person.svg');"
            >
        </form>
         </div>
         <div class="div-show">
<div class="display">
       <div>
        <p class="header">Tip Amount<br/><span style="margin-top: -5%;font-family: 'Roboto Mono', monospace; font-weight:lighter">/ person<span></span></p>
       </div>
       <div class="display-amount">
        <p id='calculate' class="cal">$0.00</p>
        <p></p>
       </div>
       <div>
        <p class="header">Total<br/><span style="margin-top: -5%;font-family: 'Roboto Mono', monospace; font-weight:lighter">/ person<span></span></p>
       </div>
       <div class="display-amount">
        <p class="cal" id="total">$0.00</p>
       </div>
<button id="btn">Reset</button>
</div>
         </div>
        </div>
    </body>
</html>
