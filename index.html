<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator </title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
<script src="index.js"></script>
    </head>
    <body onload="myFunction()">
        <img src="images/logo.svg" alt="'logo" class="logo">
        <div class="main-div">
         <div class="div-cal">
            <form>

            
            <p>Bill</p>
            <input type="text" class="amount" placeholder="0"  id="amount" >
            <p>Select Tip %</p>
            <div class="tip-div" id="div-tip">
                <span class="div-per" onclick="addPercentage(5)">5%</span>
                <span class="div-per" onclick="addPercentage(10)">10%</span>
                <span class="div-per" onclick="addPercentage(15)">15%</span>
                <span class="span-per" onclick="addPercentage(20)">20%</span>
                <span class="span-per" onclick="addPercentage(25)">25%</span>
                <div>Custom</div>
            </div>
            <p>Number Of People</p>
            <input type="text" class="amount" placeholder="0" id="num" onchange="cals()">
        </form>
         </div>
         <div class="div-show">
<div class="display">
       <div>
        <p>Tip Amount</p>
        <p style="margin-top: -5%;font-family: 'Roboto Mono', monospace; font-weight:lighter">/ person</p>
       </div>
       <div class="display-amount">
        <p id='calculate' class="cal">$0.00</p>
        <p></p>
       </div>
       <div>
        <p>Total</p>
        <p style="margin-top: -5%;font-family: 'Roboto Mono', monospace; font-weight:lighter">/ person</p>
       </div>
       <div class="display-amount">
        <p class="cal" id="total">$0.00</p>
       </div>
<button onclick="reset()">Reset</button>
</div>
         </div>
        </div>
    </body>
</html>
